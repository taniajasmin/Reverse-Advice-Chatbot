<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Advice Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸ§  Reverse Advice Chatbot</h1>
    <div id="chat-container" class="chat-container">
        <div class="chat-messages">
            {% for q, a in history %}
                <div class="message user-message"><span class="message-text">{{ q }}</span></div>
                <div class="message bot-message"><span class="message-text">{{ a }}</span></div>
            {% endfor %}
        </div>
    </div>
    <form method="POST" id="chat-form">
        <input type="text" name="question" id="question" required placeholder="Type your problem...">
        <button type="submit">Send</button>
    </form>
</body>
</html>
